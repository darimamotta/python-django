<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
  <h1 class="text-center">Send a message</h1>
  <div class="container text-center">
    <div id="form_container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

          <button type="submit" class="form-control btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
